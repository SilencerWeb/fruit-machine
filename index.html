<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Fruit Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
</head>

<body>
<main class="fruit-machine">
  <header class="header">
    <h1>Fruit Machine</h1>
    <button class="btn toggle-info">Show info</button>
  </header>

  <div class="game">
    <div class="reels-wrapper"></div>

    <div class="spin">
      <p class="spin-cost"></p>
      <button class="btn spin-button">Spin</button>
    </div>

    <div class="message-wrapper">
      <p class="message"></p>
      <button class="btn get-credit" style="display: none;">Wanna get credit?</button>
    </div>
  </div>

  <div class="info hidden">
    <div class="inner">
      <h2>Score</h2>
      <p class="current-score"></p>
      <p class="previous-score"></p>
      <p class="total-score"></p>
      <p class="best-score"></p>

      <h2>Money</h2>
      <p class="money"></p>

      <h2>Credit</h2>
      <p class="credit"></p>
      <button class="btn repay-credit" style="display: none;">Repay credit</button>

      <h2>Other</h2>
      <p class="spin-amount"></p>
    </div>
  </div>

  <div class="prize-table hidden">
    <table>
      <caption>
        <h2>Prize table</h2>
      </caption>
      <thead>
      <tr>
        <th>Item</th>
        <th>3 same</th>
        <th>2 same</th>
        <th>2 same + 'Wild'</th>
      </tr>
      </thead>
    </table>
  </div>

  <footer class="footer">
    <button class="btn toggle-prize-table">Show prize table</button>
  </footer>
</main>
<script type="text/javascript" src="bundle.js?38513bad473522afcf23"></script></body>
</html>
